<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Campus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.typekit.net/jau8ddf.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <div class="wrapper">
   
    <div class="container">
      <div class="row">
        <div class="column">
          <img src="images/thecampus_logo_small.svg" alt="" class="logo">
        </div>
          <div class="column menu">
            <ul class="menu_items">
              <li class="items">Home</li>
              <li class="items">About</li>
              <li class="items">Pricing</li>
              <li class="items">Contact</li>
            </ul>
          </div>
      </div> 
      <!-- End Header section -->
    </div>

    <div class="container">
      <section class="row">
        <div class="column left_column">
          <p class="alert">Time-sensitive Replay</p>
          <p class="headline">Learn how to launch <br>your first online business</p>
          <hr class="blue_line">
         <div class="column">
            <!-- Delete column  -->
          <div class="column timer">
            <div class="column timer_items">
              <div class="column timer_box">
                <span class="item number">0</span>
                <span class="item word">Days</span>
              </div>
            </div>  
            <div class="column timer_items">
              <div class="column timer_box">
                <span class="item number">18</span>
                <span class="item word">Hours</span>
              </div>
            </div>
            <div class="column timer_items">
              <div class="column timer_box">
                <span class="item number">20</span>
                <span class="item word">minutes</span>
              </div>
            </div>
            <div class="column timer_items">
              <div class="column timer_box">
                <span class="item number">45</span>
                <span class="item word">Seconds</span>
              </div>
            </div>
          </div>
          <!-- Delete column div below -->
        </div>
        <div class="columns date">
          <p class="description">This Replay Will Be Removed On <strong>Thrusday @ 8 PM PST</strong></p>
        </div>
        </div>
        
        






          <div class="column right_column main_content">
            <img src="images/landing-video.jpg" alt="Webinar Video" class="video">
          </div>
      </section>    

      



    </div>
    <div class="wrapper">
      <div class="bg_img">
        <img src="images/hero_bg.jpg" alt="Hero Image" class="hero">
      </div>
    </div>
  </div>
</body>
</html>
